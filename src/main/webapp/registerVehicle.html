<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New Vehicle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        .back-link a {
            text-decoration: none;
            color: #337ab7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register New Vehicle</h2>
        <form action="RegisterVehicle" method="post">
            <div class="form-group">
                <label for="type">Vehicle Type</label>
                <input type="text" id="type" name="type" required>
            </div>
            <div class="form-group">
                <label for="number">Vehicle Number</label>
                <input type="text" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="fuelType">Fuel Type</label>
                <input type="text" id="fuelType" name="fuelType" required>
            </div>
            <div class="form-group">
                <label for="maxPassengers">Max Passengers</label>
                <input type="number" id="maxPassengers" name="maxPassengers" required>
            </div>
            <div class="form-group">
                <label for="currentAssignedRoute">Current Assigned Route</label>
                <input type="text" id="currentAssignedRoute" name="currentAssignedRoute" required>
            </div>
            <button type="submit">Register Vehicle</button>
        </form>
        <div class="back-link">
            <a href="vehicles">Back to Vehicle List</a>
        </div>
    </div>
</body>
</html>
